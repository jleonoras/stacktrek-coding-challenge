<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <img src="christmas-tree.svg" alt="Christmas Tree" title="Christmas Tree">
    <h1 id="countdown"></h1>
    <script>
        var currentDate = new Date();
        // var xMas = new Date("December 25, 2022 00:00:00")
        var xMas = new Date (currentDate.getFullYear(), 11, 25) // Christmas Date
        one_day = 1000 * 60 * 60 * 24 // Day time in (milliseconds)
        diffInTime = xMas - currentDate // Difference of the two dates (Time)
        remainingDays = diffInTime / one_day // Convert ms to days

        countDown = "Christmas" + "<br>" + "In" + " " + Math.ceil(remainingDays) + " " + "days"
        
        document.getElementById("countdown").innerHTML = countDown;
    </script>
</body>
</html>
